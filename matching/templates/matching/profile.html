{% extends 'matching/base.html' %}
{% load static %}
{% block content %}
    
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <div class="viewport">
        <div class="flipsnap">
         {% for value in image %}
            <div class="img-wrap">
                <div class="item">
                    <span class="close" id = "value.pk">&times;</span>
                    <img src= {{ MEDIA_URL }}{{value.user_images}} class= "prof_img"/>
                </div>
            </div>
         {% endfor %}
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        ユーザー名：{{ form.user_name }}<br>
        プロフィール：{{ form.user_profile }}<br>
        {{ form.user_images }}
        {% csrf_token %}
        <button type="submit" class="btn">Register</button>
    </form>
<script>
    $(function(){
        Flipsnap('.flipsnap');
    })
    $('.img-wrap .close').on('click', function() {
        var id = $(this).closest('.img-wrap').find('img').data('id');
        alert('remove picture: ' + id);
    });
</script>
{% endblock %}
